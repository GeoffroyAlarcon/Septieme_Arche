<div class="row" *ngFor="let cartLine of this._cart; index as i">
  <div class="col-md-2 text-center">
    <p>
      Nom de l'article :
      {{cartLine.item.name}}
    </p>
  </div>
  <div class="col-md-2 text-center">
    <p>
      prix de l'article unitaire TTC :
      {{cartLine.item.priceExcludingTax}} euros
    </p>
  </div>

  <div class="col-md-2 text-center">
    <label for="input{{cartLine.item.id}}"> quantit√©</label>
    <input type="number" class=" mx-3 amount_input" value="{{cartLine.Amount}}" name="input{{cartLine.item.id}}"
           (change)="updateAmount(cartLine.item.id,$event)">
  </div>
  <div class="col-md-2 text-center" *ngIf="_sessionLength !=0">
  </div>
  <div class="col-md-1 text-center">
    <img class="trash img-responsive" src="../../../assets/img/trash-solid.svg" alt="" (click)="deleteItemStorage(i)">
  </div>
  <div class=" col text-center" *ngIf="_sessionLength!=0">
    <p> prix total TTC : {{prixTotalTTC}}  euros </p>
  </div>
  <div class=" col text-center" *ngIf="_sessionLength!=0">
    <button class="btn btn-outline-dark " (click)="validateCart()">
      Valider commande
    </button>

  </div>

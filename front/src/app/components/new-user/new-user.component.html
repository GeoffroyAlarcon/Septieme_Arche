<form [formGroup]="addUserForm" class=" text-white my-2" (ngSubmit)="onSubmitForm()">
    <h3 class=" text-center"> Nouvel utilisateur </h3>
    <div class="form-group">
      <label for="email"> Mail : </label> <input name="email" type="email" class="form-control" formControlName="email"
      placeholder="Entrez votre email">
     </div>
    <div class="form-group">
      <label class="px-2" for="password"> Mot de passe : </label> <input name="password" type="password"
        class="form-control" formControlName="password" placeholder="Entrez votre mot de passe ">
    </div>
    <div class="form-group">
        <label class="px-2" for="firstName"> Prenom : </label> <input name="firstName" type="text"
          class="form-control" formControlName="firstName" placeholder="Entrez votre PrÃ©nom ">
      </div>
      <div class="form-group">
        <label class="px-2" for="lastName"> Nom : </label> <input name="lastName" type="text"
          class="form-control" formControlName="lastName" placeholder="Entrez votre Nom de famille ">
      </div>
      <div class="form-group">
      <label class="px-2" for="birthDayDate"> Date de Naissance : </label> <input name="birthDayDate" type="date"
      class="form-control" formControlName="birthDayDate">
  </div>
    <div class="form-group text-center">
    <button type="submit" class="btn btn-light" [disabled]="addUserForm.invalid">Connexion</button>
    </div>
    </form>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let book of books">
        <a [routerLink]="['book', book.isbn]" routerLinkActive="active">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src={{book.image}} alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{book.title}} <div *ngIf="book.isDigital == true"> ( livre num√©rique ) </div>
                </h5>
                <!-- Product Author-->
                <p class="card-text text-center" *ngFor="let elt of book.authors">
                  {{elt.firstName}} {{elt.lastName}} </p>
                <!-- Product price-->
                {{book.priceExcludingTax}} euros
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
